<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QSErsatz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="search" type="application/opensearchdescription+xml" href="https://padstowthecat.github.io/qsersatz/qsersatz.xml" title="QSErsatz search plugin" class="large">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
    code { background: #f4f4f4; padding: 0.15rem 0.3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>If you can see this, I'm debugging!</h1>
  <br>
  <h2>Let's hope it works</h2>
  <br>
  
  <script>
    function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function doSearch(myTarget) {
      const debug = false;
      if (debug) {
        document.write( '<h1>doSearch debug: ' + myTarget + '</h1>');
      } else {
        document.write('<h1>Redirecting...</h1>');
        document.write( '<h1>doSearch debug: ' + myTarget + '</h1>');
        await sleep(3000);
        window.location.assign(myTarget);
      }
    }

    (function () {
      // Read query parameter ?q=...
      document.write('<h1>Parsing command and parameters</h1>');
      const params = new URLSearchParams(window.location.search);
      const re = /^\s*([^ :?]+)(?:[ :?]\s*([^ :?]+(?:\s+[^ :?]+)*))?\s*$/;
      let raw = params.get('q') || '';
      let m = re.exec(raw);
      let rawcmd = m[1];
      let rawparams = m[2] || '';
      document.write('<h1>{' + rawcmd + '}{' + rawparams + '}</h1>');
      
      let target = 'https://www.google.com/search?q=' + encodeURIComponent(raw.trim());
      // Trim and normalize common whitespace
      let query = raw.trim().toUpperCase();

      // Debugging output
      document.write('<h2> Query is: ' + query + '</h2>');

      // EP Application numbers redirect to DFR
      //if (/^EP\d{8}$/.test(query)) {
      //  target = 'https://dfr.apps.epo.org/digital-file-repository/digital-file-repository-frontend-prod/dossier/' + encodeURIComponent(query);
      //  doSearch(target);
      //  return;
      //}

      const shortcuts = [ { regex:/^pwb/i , url:'pwb/*1' } ,
                          { regex:/^dfr/i , url:'https://dfr.apps.epo.org/digital-file-repository/digital-file-repository-frontend-prod/dossier/*1' } ,
                          { regex:/^EP\d{8}$/i , url:'https://dfr.apps.epo.org/digital-file-repository/digital-file-repository-frontend-prod/dossier/*0' }
                        ] ;
      for ( let sc in shortcuts ) {
        let myregex = shortcuts[sc].regex;
        let myurl   = shortcuts[sc].url;
        console.log( sc + myurl );
        console.log( sc + myregex );
        if ( myregex.test( rawcmd ) ) {
          console.log( 'yes' );
          target = myurl.replace( '*0' , rawcmd ).replace( '*1' , encodeURIComponent( rawparams ) );
          doSearch(target);
          return;
        }
      }
      
      // SLS handlers
      // Normalize common dash variants to a single character for testing (not for redirect).
      const dashNormalized = query
        .replace(/\u2011/g, '-') // non-breaking hyphen
        .replace(/\u2013/g, '-'); // en dash

      // Regex for EPO Guidelines citation:
      // - A–H
      // - hyphen (allow -, U+2011, U+2013)
      // - Roman numeral I–X (1–4 chars)
      // - at least one space
      // - 1 to 4 decimal components
      const glPattern = /^[A-H][\u2011\u2013-][IVX]{1,4}\s+[0-9]+(?:\.[0-9]+){0,3}$/;
      const epcPattern = /^[AR]\d{0,3}[A-Za-z]?$/;
      
      // Test using the dash-normalized version, but keep the original for the destination
      const isGlCitation = glPattern.test(dashNormalized);
      const isEPCCitation = epcPattern.test(dashNormalized);
      
      if (isGlCitation) {
        // Forward to Guidelines with the original (unmodified) citation encoded
        
        const glCitationWithDot = query.replace( /^([A-H][\u2011\u2013-][IVX]{1,4})\s+([0-9]+(?:\.[0-9]+){0,3})$/ , (_, left, right) => `${left}.${right}` );

        target = 'https://batavia.internal.epo.org/sls/sls-service-prod/ui#text:sls2/pub/epcgl/2025/$l/' + encodeURIComponent(glCitationWithDot) + '.xml';
        doSearch(target);
        return;
      }

      if (isEPCCitation) {
        // forward to EPC with initial capitalisation but other letters in LC
        target = 'https://batavia.internal.epo.org/sls/sls-service-prod/ui#text:sls2/pub/epc/2025_04/$l/' + encodeURIComponent(raw.charAt(0).toUpperCase() + raw.slice(1).toLowerCase()) + '.xml';
        doSearch(target);
        return;
      }

      
      // Otherwise, send to Google with the original query
      target = 'https://www.google.com/search?q=' + encodeURIComponent(raw.trim());
      doSearch(target);
    })();
  </script>
</body>
</html>
